<!DOCTYPE html>
<html>

<head>
    <title>선택자 1</title>
    <meta charset="UTF-8">
    <style>
        * {
            color: blue;
        }
        
        h3 {
            color: orange;
        }
        
        p {
            color: brown;
        }
        
        [class="p2"] {
            color: aqua;
        }
        
        .p2 {
            background-color: beige;
        }
        
        #p3 {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <!-- 
    괄호 : 프로그래밍에서 영역을 나타내는 기호로 사용된다.
                        css         javascript          python 
        [ ] : 대괄호    속성선택        배열                  리스트
        { } : 중괄호    속성기술영역     객체, 영역             dict, set
        ( ) : 소괄호    [ 영역구분 ]    영역(실행영역)구분       영역, 튜플
 -->
    <h1>h1 tag</h1>
    <h2>h2 tag</h2>
    <h3>h3 tag</h3>
    <h4>h4 tag</h4>
    <h5>h5 tag</h5>
    <h6>h6 tag</h6>
    <p>paragraph tag1</p>
    <p class="p2">paragraph tag2</p>
    <p id="p3">paragraph tag3</p>
    <p>paragraph tag4</p>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w3.css 적용하기</title>
    <link rel="stylesheet" href="../css/w3.css">
    <link rel="stylesheet" href="../css/user.css">
</head>
<body>
    <div class="w3-content maxw650 w3-center">
        <h1 class="w3-blue w3-padding">Media 적용시키기</h1>
        <div class="w3-col s12 m6 l3 w3-button w3-pink w3-hover-red w3-padding w3-left-align">미디어 적용 태그1</div>
        <div class="w3-col s12 m6 l3 w3-button w3-purple w3-hover-red w3-padding">미디어 적용 태그2</div>
        <div class="w3-col s12 m12 l3 w3-button w3-deep-purple w3-hover-red w3-padding w3-right-align">미디어 적용 태그3</div>
        <!-- 
            text 정렬
                w3-center       : 가운데 정렬
                w3-right-align  : 오른쪽 정렬
                w3-left-align   : 왼쪽 정렬

            참고 ]
                w3-right : float: right; 와 같은 의미
                w3-left  : float: left; 와 같은 의미
         -->
         <div class="w3-col w3-margin-top">
             <div class="w3-half w3-border w3-border-blue">w3-half</div>
             <div class="w3-half w3-border w3-border-pink">w3-half</div>
        </div>
        <div class="w3-col w3-margin-top">
            <div class="w3-third w3-border w3-border-pink">w3-third</div>
            <div class="w3-third w3-border w3-border-purple">w3-third</div>
            <div class="w3-third w3-border w3-border-indigo">w3-third</div>
        </div>
        <div class="w3-col w3-margin-top">
            <div class="w3-quarter w3-border w3-border-blue">w3-quarter</div>
            <div class="w3-quarter w3-border w3-border-indigo">w3-quarter</div>
            <div class="w3-quarter w3-border w3-border-deep-purple">w3-quarter</div>
            <div class="w3-quarter w3-border w3-border-purple">w3-quarter</div>
        </div>
        <div class="w3-col w3-margin-top">
            <div class="w3-col s2 m3 l6 w3-border w3-border-orange">main tag</div>
            <div class="w3-rest w3-border w3-border-amber">rest tag</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../css/user.css">
</head>
<body>
    <div class="w3-content maxw650">
        <h1 class="w3-blue w3-card-4 w3-center w3-padding w3-margin-top">로그인</h1>
        <div class="w3-col w3-white w3-padding-24 w3-card-4 w3-margin-top">
            <div class="w3-col w3-margin-bottom">
                <label for="id" class="w3-quarter w3-right-align label14 w3-text-grey">아이디 : </label>
                <input type="text" name="id" id="id"
                        class="w3-col s7 w3-input w3-border w3-border-blue mgl10">
            </div>
            <div class="w3-col">
                <label for="pw" class="w3-quarter w3-right-align label14 w3-text-grey">비밀번호 : </label>
                <input type="text" name="pw" id="pw"
                        class="w3-col s7 w3-input w3-border w3-border-blue mgl10">
            </div>
        </div>
    </div>
</body>
</html>

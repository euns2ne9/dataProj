<!DOCTYPE html>
<html>

<head>
    <title>태그</title>
    <meta charset="UTF-8">
</head>

<body>
    <center>
        <h1>&lt;h1&gt; Tag</h1>
        <pre>
            1 &lt; 2 = True 
            &lt;sup&gt; : <sup><small>위첨자</small></sup> 
            &lt;sub&gt; : <sub><small>아래첨자</small></sub>
            <strong>텍스트 관련 태그들</strong>
            <b>b 태그</b>
            <i>i tag</i>
            <em>em tag</em>
            <del>delete</del>
            <ins>ins tag</ins>
        </pre>
    </center>
</body>

</html>

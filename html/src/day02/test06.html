<!DOCTYPE html>
<html>

<head>
    <title>link tag</title>
    <meta charset="UTF-8">
</head>

<body>
    <center>
        <h1>Link Tag</h1>
        <pre>
            <a href="">a tag1</a>
            <a>a tag2</a>
            <a href="https://www.naver.com">naver</a>
            <a href="../day01/d03.html">day01/d03.html</a>
            <!--
                / 를 첫문자로 기술하면 이 경우는 현재 서버기준 절대경로에 해당한다.
                따라서 root 폴더(최상위 폴더)를 의미하게 된다.

                . : 현재 문서와 동일한 위치를 의미
                .. : 상위 폴더를 의미
                    ==> ../../ : 현재 파일의 상위 의 상위 폴더
            -->
        </pre>
    </center>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Table Tag</title>
    <meta charset="UTF-8">
    <style type="text/css">
        th {
            background-color: rgb(225, 225, 225);
        }
        
        td {
            height: 30px;
        }
    </style>
</head>

<body>
    <table border="1" style="width: 200px; text-align: center; border-collapse: collapse;">
        <tr>
            <!-- 
                행 : row, record, instance
                열 : column, field, feature, 속성
             -->
            <th>번 호</th>
            <th>아이디</th>
            <th>이 름</th>
        </tr>
        <tr>
            <td>1</td>
            <td>jennie</td>
            <td>제니</td>
        </tr>
        <tr>
            <td>2</td>
            <td>lisa</td>
            <td>리사</td>
        </tr>
        <tr>
            <td>3</td>
            <td>rose</td>
            <td>로제</td>
        </tr>
        <tr>
            <td>4</td>
            <td>jisoo</td>
            <td>지수</td>
        </tr>
    </table>
</body>

</html>

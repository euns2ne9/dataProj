<!DOCTYPE html>
<html>

<head>
    <title>Table Tag2</title>
    <meta charset="UTF-8">
    <style>
        table {
            width: 250px;
            border-collapse: collapse;
        }
        
        td {
            height: 20px;
        }
    </style>
</head>

<body>
    <table border="1">
        <caption>셀 병합</caption>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="5">셀 병합 연습하기...</td>
            </tr>
        </tfoot>
        <tr>
            <!-- 첫번째 행 -->
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <!-- 두번째 행 -->
            <td></td>
            <td colspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <!-- 세번째 행 -->
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td rowspan="3"></td>
        </tr>
        <tr>
            <!-- 네번째 행 -->
            <td></td>
            <td></td>
            <td rowspan="4"></td>
            <td></td>
        </tr>
        <tr>
            <!-- 다섯번째 행 -->
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>

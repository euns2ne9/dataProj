<!DOCTYPE html>
<html>

<head>
    <title>Image Tag</title>
    <meta charset="UTF-8">
    <style>
        h1 {
            height: 62px;
            text-align: center;
            color: white;
            background-color: rgb(52, 152, 219);
            line-height: 200%;
        }
        
        #imgbox {
            text-align: center;
        }
        
        #imgbox img {
            border: 1px solid gray;
            height: 250px;
            width: auto;
        }
    </style>
</head>

<body>
    <div style="width: 650px; margin: auto;">
        <h1>Image Tag</h1>
        <div id="imgbox">
            <img src="../image/jennie.jpg" alt="제니사진" title="Jennie" style="display: block; height: 250px; width: auto; float: left;">
            <img src="../image/jennie.jpeg" alt="제니사진2" title="Jennie2">
            <img src="../image/choppa.jpeg" alt="쵸파사진" title="Choppa" style="display: block; height: 250px; width: auto; float: right;">
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Video Tag</title>
    <meta charset="UTF-8">
    <style>
        .box {
            width: 650px;
            text-align: center;
            margin: auto;
        }
        
        .title {
            height: 62px;
            line-height: 200%;
            color: white;
            background-color: rgb(52, 152, 219);
        }
    </style>
</head>

<body>
    <div class="box">
        <h1 class="title">Audio Tag</h1>
        <video src="../media/movie.mov" autoplay controls loop width="600" height="auto"></video>
    </div>
</body>

</html>

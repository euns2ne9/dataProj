<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example 1</title>
    <link rel="stylesheet" type="text/css" href="../css/w3.css">
    <script type="text/javascript">
        var num; // 변수 선언 - 나는 num 이라는 변수를 사용하겠다....
        num = 0; // 변수 초기화 - num 이라는 변수에 최초의 데이터 0을 기억하게 하겠다.
        // alert('num : ' + num); // 경고창 띄워주는 함수
        // 문자열 + 숫자    ==> 문자열
        // 문자열 + 문자열  ==> 문자열
        // 문자열 + 논리값  ==> 문자열

        /*
            자바스크립트 다중행 주석처리

            한행만 주석처리하는 방법은 앞에 // 붙이면 된다.
        */
        document.write('head 태그 내 실행 순서 : ' + num + '<br>');
        /*
            ; - 하나의 명령이 끝났음을 컴퓨터에게 알려주는 기호
                토큰(실행할 명령의 단위 : ; , {} ) 기호
                예 ]
                function abc(){
                }

                비교 ]
                var abc = function(){   // <=== 익명(무명) 함수
                };

                python의 경우 ]
                def abc():
                    return 'abc'
                
                xyz = abc

        */
        var no1 = 10;
    </script>
    <script type="text/javascript">
        var num = 1; // 변수 선언과 초기화 가 동시에 이루어지는 경우...
        /*
            이미 같은 이름으로 변수가 선언되어 있더라도 
            자바스크립트에서는 다시 같은 이름으로 변수를 선언할 수 있다.
        */
        // alert('num : ' + num + ' - no1 : ' + no1);
        document.write('<h3 class="w3-center w3-blue w3-padding">head 태그내 실행 순서 : ' + num + '</h3>');
        /*
            '<h3>' + 'head 태그내 실행 순서 : ' + num + '</h3>'
            ==> '<h3>' + 'head 태그내 실행 순서 : 1' + '</h3>'
            ==> '<h3>head 태그내 실행 순서 : 1</h3>'
        */
    </script>
</head>
<body>
    <script type="text/javascript">
        num = '둘';
        document.write('<h3 class="w3-pink w3-center w3-padding">body 태그 내 실행 순서 : ' + 
                                                                            num + ' </h3>');
    </script>
    <script type="text/javascript">
        num = 4.0;
        document.write('<h3 class="w3-purple w3-center w3-padding">body 태그 내 실행 순서 : ' +
                                                                            num + ' </h3>');
        
        console.log('Hello JavaScript!');

        /*
            JavaScript 로 내용 확인하는 방법
                1. alert()
                2. document.write()
                3. 태그를 선택하고 태그안에 내용을 입력하는 방법
                    사용 속성 : innerHTML, innerText, textContent
                4. console.log()        : 화면 내용과는 무관
        */
    </script>
</body>
</html>
